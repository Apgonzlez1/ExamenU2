<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üó®Ô∏è Chat en Tiempo Real - Examen U2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <!-- FontAwesome para √≠conos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f0f2f5;
      color: #333;
      padding: 10px;
    }
    h1 {
      text-align: center;
      user-select: none;
    }
    #register, #login, #chat {
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
      margin-top: 1.5rem;
    }
    h3 {
      margin-top: 0;
      color: #3366cc;
      user-select: none;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin: 0.6rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #3366cc;
      outline: none;
    }
    button {
      background: #3366cc;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #254e9b;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 1rem;
      user-select: text;
    }
    .message {
      margin-bottom: 0.8rem;
      line-height: 1.3;
    }
    .message strong {
      color: #3366cc;
    }
    #msgInput {
      width: calc(100% - 80px);
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #btnSend {
      width: 70px;
      border-radius: 0 5px 5px 0;
      font-size: 1.1rem;
      background: #3366cc;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #btnSend:hover {
      background: #254e9b;
    }
    #btnLogout {
      margin-top: 10px;
      background: #d93025;
    }
    #btnLogout:hover {
      background: #a2241a;
    }
    .error-msg {
      color: #d93025;
      font-weight: 600;
      margin-top: -10px;
      margin-bottom: 10px;
      user-select: none;
    }
    .success-msg {
      color: #188038;
      font-weight: 600;
      margin-top: -10px;
      margin-bottom: 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üó®Ô∏è Chat en Tiempo Real</h1>

  <!-- Registro -->
  <section id="register">
    <h3><i class="fa-solid fa-user-plus"></i> Registro</h3>
    <input type="email" id="registerEmail" placeholder="Correo electr√≥nico" required />
    <input type="password" id="registerPassword" placeholder="Contrase√±a" required />
    <button id="btnRegister"><i class="fa-solid fa-user-check"></i> Registrarse</button>
    <p id="registerMsg" class="error-msg"></p>
  </section>

  <!-- Login -->
  <section id="login">
    <h3><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesi√≥n</h3>
    <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required />
    <input type="password" id="loginPassword" placeholder="Contrase√±a" required />
    <button id="btnLogin"><i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar</button>
    <p id="loginMsg" class="error-msg"></p>
  </section>

  <!-- Chat -->
  <section id="chat" style="display:none;">
    <h3><i class="fa-solid fa-comments"></i> Sala de Chat</h3>
    <div id="messages"></div>
    <div style="display:flex; gap:0; margin-bottom:8px;">
      <input type="text" id="msgInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button id="btnSend" title="Enviar mensaje"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <button id="btnLogout"><i class="fa-solid fa-power-off"></i> Cerrar sesi√≥n</button>
  </section>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
